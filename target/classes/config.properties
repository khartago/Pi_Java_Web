################################################################################
# Configuration Statistiques et Alertes
# Fichier: config.properties
# Usage: À placer dans src/main/resources/
################################################################################

################################################################################
# SEUILS D'ALERTE STOCK
################################################################################

# Quantité minimale avant alerte "Stock Faible" (défaut: 10)
# Si quantité <= cette valeur, le produit est considéré en rupture
MIN_STOCK_QUANTITY=10

# Quantité critique pour alerte maximale (défaut: 5)
# En dessous de cette valeur, alerte rouge
CRITICAL_STOCK_QUANTITY=5

################################################################################
# SEUILS D'ALERTE EXPIRATION
################################################################################

# Nombre de jours avant expiration pour déclencher alerte (défaut: 7)
# Les produits expirant dans N jours ou moins sont signalés
DAYS_BEFORE_EXPIRATION=7

# Nombre de jours après la date d'expiration avant suppression auto (défaut: 30)
# Non implémenté dans version actuelle
DAYS_AFTER_EXPIRATION_DELETE=30

################################################################################
# PARAMÈTRES PDF
################################################################################

# Format de date dans les PDFs (défaut: dd/MM/yyyy)
PDF_DATE_FORMAT=dd/MM/yyyy

# Dossier par défaut pour les exports PDF
# Laisser vide pour utiliser le dossier courant
PDF_DEFAULT_FOLDER=

# Inclure les images dans les PDFs (défaut: false)
PDF_INCLUDE_IMAGES=false

# Inclure les prix unitaires dans les PDFs (défaut: true)
PDF_INCLUDE_PRICES=true

################################################################################
# PARAMÈTRES GRAPHIQUES
################################################################################

# Nombre maximal de produits à afficher dans "Top N"
TOP_N_PRODUCTS=10

# Type de graphique pour distribution (BAR, PIE, LINE)
DISTRIBUTION_CHART_TYPE=BAR

# Actualiser automatiquement les graphiques toutes les N secondes (0 = désactivé)
AUTO_REFRESH_INTERVAL=0

################################################################################
# PARAMÈTRES STATISTIQUES
################################################################################

# Considérer les produits avec prix = 0 dans les statistiques (true/false)
INCLUDE_ZERO_PRICE_IN_VALUE=false

# Arrondir les décimales à N chiffres (défaut: 2)
DECIMAL_PLACES=2

# Calculer le score santé sur (0-100%) (true) ou score brut (false)
HEALTH_SCORE_PERCENTAGE=true

################################################################################
# PARAMÈTRES EMAIL (Intégration avec EmailService)
################################################################################

# Email d'envoi par défaut pour notifications
DEFAULT_SENDER_EMAIL=amnafati94@gmail.com

# Destinataire par défaut pour notifications d'expiration
DEFAULT_RECIPIENT_EMAIL=admin@company.com

# Jours avant expiration pour email automatique
EMAIL_EXPIRATION_THRESHOLD=7

################################################################################
# PARAMÈTRES DE BASE DE DONNÉES
################################################################################

# URL de connexion MySQL
DB_URL=jdbc:mysql://localhost:3306/gestion_produits

# Utilisateur MySQL
DB_USER=root

# Mot de passe MySQL
DB_PASSWORD=

# Table des produits
DB_TABLE_PRODUIT=produit

# Table des matériels
DB_TABLE_MATERIEL=materiel

# Table d'historique (optionnel)
DB_TABLE_HISTORIQUE=produit_historique

# Table des favoris (optionnel)
DB_TABLE_FAVORIS=favoris

################################################################################
# PARAMÈTRES AVANCÉS
################################################################################

# Mode debug (affiche logs détaillés dans console)
DEBUG_MODE=false

# Activer cache statistiques (plus rapide, mais données moins fraîches)
ENABLE_STATISTICS_CACHE=false

# Durée du cache en secondes
CACHE_DURATION=300

# Activer logging fichier
LOG_TO_FILE=false

# Chemin du fichier de log
LOG_FILE_PATH=logs/application.log

# Niveau de log (DEBUG, INFO, WARN, ERROR)
LOG_LEVEL=INFO

################################################################################
# PARAMÈTRES DE L'APPLICATION
################################################################################

# Titre de l'application
APP_TITLE=Gestion Produits Premium

# Version
APP_VERSION=1.0.0

# Année de copyright
COPYRIGHT_YEAR=2025

# Activer theme sombre (true/false)
DARK_MODE=false

# Largeur fenêtre par défaut (pixels)
WINDOW_WIDTH=1200

# Hauteur fenêtre par défaut (pixels)
WINDOW_HEIGHT=900

# Fenêtre maximisée au démarrage (true/false)
WINDOW_MAXIMIZED=false

################################################################################
# NOTES D'UTILISATION
################################################################################

# 1. Les valeurs par défaut sont en commentaires après chaque paramètre
# 2. Les chemins peuvent être absolus ou relatifs
# 3. Les valeurs booléennes: true / false (minuscules)
# 4. Les dates utilisent le format ISO: yyyy-MM-dd
# 5. Après modification, redémarrer l'application pour appliquer

